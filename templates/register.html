<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Cielo Digital</title>
  <style>
    /* Reinicio básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Video de fondo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contenedor del registro */
    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #333;
    }
    .register-container h2 { margin-bottom: 20px; }
    .register-container form { display: flex; flex-direction: column; gap: 15px; }
    .register-container input,
    .register-container select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .register-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }
    .register-container button:hover { background-color: #0056b3; }
    .register-container a {
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
    }
    ul { list-style: none; padding: 0; margin-bottom: 10px; color: red; }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="static\multimedia\videos\invideo-ai-480 Increíbles Vistas Aéreas de Drones 2025-03-18.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
  </div>

  <!-- Contenedor del formulario de registro -->
  <div class="register-container">
    <h2>Registro</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login.register') }}">
      <label for="user_type">Tipo de cuenta:</label>
      <select name="user_type" id="user_type" required>
        <option value="usuario">Usuario</option>
        <option value="cliente">Cliente</option>
      </select>
      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <a href="{{ url_for('login.login') }}">¿Ya tienes cuenta? Inicia sesión aquí</a>
    <a href="{{ url_for('main.index') }}">Volver a la página principal</a>
  </div>
</body>
</html>
