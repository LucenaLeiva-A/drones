<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Cielo Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 { margin-bottom: 20px; text-align: center; }
    .login-container form { display: flex; flex-direction: column; gap: 15px; }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }
    .login-container button:hover { background-color: #0056b3; }
    .login-container a {
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
    }
    ul { list-style: none; padding: 0; margin-bottom: 10px; color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login.login') }}">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Acceder</button>
    </form>
    <a href="{{ url_for('login.register') }}">¿No tienes cuenta? Regístrate aquí</a>
    <a href="{{ url_for('main.index') }}">Volver a la página principal</a>
  </div>
</body>
</html>
