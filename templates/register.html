<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Cielo Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .register-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    .register-container h2 { margin-bottom: 20px; text-align: center; }
    .register-container form { display: flex; flex-direction: column; gap: 15px; }
    .register-container input,
    .register-container select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .register-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }
    .register-container button:hover { background-color: #0056b3; }
    .register-container a {
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
    }
    ul { list-style: none; padding: 0; margin-bottom: 10px; color: red; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login.register') }}">
      <label for="user_type">Tipo de cuenta:</label>
      <select name="user_type" id="user_type" required>
        <option value="usuario">Usuario</option>
        <option value="cliente">Cliente</option>
      </select>
      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <a href="{{ url_for('login.login') }}">Volver al login</a>
  </div>
</body>
</html>
